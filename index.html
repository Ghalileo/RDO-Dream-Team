<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>New York Times Project</title>
  <h1>New York Times Search</h1>
</head>

<body>
  <br>

 
  <br>
  <br>
  <div class="container">
    <h2 class="SubTitle">Search Parameters</h2>
    <form>
      <div class="form-group">
        <label for="Specific term to search">Search Term</label>
        <input type="text" class="form-control search" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="searchHelp" class="form-text text-muted">Enter what you would like to search above</small>
      </div>
      <div class="form-group">
        <label for="Number of Records">Number of Records</label>
        <input type="text" class="form-control number" id="exampleInputPassword1">
        <small id="searchHelp" class="form-text text-muted">Enter what you would like to search above</small>
      </div>
      <div class="form-group">
        <label for="Start Year">Start Year</label>
        <input type="text" class="form-control start" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="startHelp" class="form-text text-muted">Earliest Entry Available of Search.</small>
      </div>
      <div class="form-group">
        <label for="End Year">End Year</label>
        <input type="text" class="form-control end" id="exampleInputPassword1">
        <small id="endHelp" class="form-text text-muted">Enter what you would like to search above</small>
      </div>
      <button type="button" class="btnSearch btn-sm searchBtn">Search</button>
      <button type="button" class="btnClear btn-sm">Clear</button>
    </form>
  </div>
  <br>
  <hr>
  <br>
  <div class="card searchResults">
    <div class="card-body">
      <h5 class="card-title SearchResults">Search Results</h5>
      <p class="card-text"></p>
    </div>
  </div>


  <!-- jquery cdn  -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
